<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Loging-Account</title>
    <!-- for the links file -->
    <link rel="stylesheet" href="css/login.css" type="text/css">

  </head>
  <body>
    <figure>
      <form class="login" name="login" action="function\login.php" method="post">
        <fieldset>
          <legend>Login To Account</legend>
          <div class="control">
            <div class="user">
              <label for="user"style="margin-right:22px;">User:</label>
              <input id="user" type="text" name="user" value="" placeholder="Your Name" required>
            </div><br>
            <div class="password">
              <label for="password">Password:</label>
              <input id="password" type="password" name="password" value="" required>

            </div><br>
            <div class="submit">
              <input type="submit" name="submit" value="Sign In">
              <input type="button" name="cancel" value="Closs"><br><br>

            </div>
            <div id="register">
              <a href="html/register.html">Create-Account</a>
            </div>
        </div>
        </fieldset>
      </form>
    </figure>

  </body>
</html>
